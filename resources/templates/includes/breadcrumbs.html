<div class="ui breadcrumb">
    {% for b in breadcrumbs-path %}
        {% if not forloop.last %}
            <a href="{{ b.url }}">{{ b.name }}</a>
            <i class="right chevron icon divider"></i>
        {% else %}
            <a class="active">{{ b.name }}</a>
        {% endif %}
    {% endfor %}
</div>
